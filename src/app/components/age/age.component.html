<div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Age" [(ngModel)]="user.age" name="age" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Option</mat-label>
            <mat-select id="age-select" [(ngModel)]="user.option" name="option" (selectionChange)="doChange($event)">
                <mat-option *ngFor="let option of options" [value]="option" id="mat-option-{{option}}">
                    {{option}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div>{{changeValue}}</div>
</div>
